<body>
    <h1 class="alert-info text-center">EV Charging Stations Location</h1>
    <div id="map"></div>
    <span id="details" style="font-size: 24px;"></span>

    <footer class="bg-info-subtle text-center">
        <p class="text-info-emphasis text-center">&copy; Contains public sector Data made available under the City of
            Hamiltonâ€™s Open Data Licence<br>
            Source: <a
                href="https://open.hamilton.ca/datasets/SpatialSolutions::electric-vehicle-charging-stations/about">OpenHamilton</a>
        </p>
    </footer>

    <script>

        let map;

        function initMap() {
            // Create a Google Map centered on Mohawk College fennell campus
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 43.2387, lng: -79.8881 },
                zoom: 13,
                mapId: "5e6d3a99f6c7156c"
            });
            // let infoWindow;
            // const marker_clicked = function() {
            //     infoWindow.close();
            //     infoWindow.setContent();
            // }

            // let iconSrc, location, network, lotName, address, ports, status, hours, community;

            for (let i = 0; i < chargers.length; i++) {
                let position = { lat: 0, lng: 0 };

                position.lat = chargers[i].geometry.coordinates[1];
                position.lng = chargers[i].geometry.coordinates[0];
                let location = chargers[i].properties.LOCATION_NAME;
                let lotName = chargers[i].properties.LOT_NAME ?? '';
                let network = chargers[i].properties.EV_NETWORK;
                let address = chargers[i].properties.ADDRESS;
                let ports = chargers[i].properties.TOTAL_CHARGING_PORTS;
                let hours = chargers[i].properties.HOURS;
                let community = chargers[i].properties.COMMUNITY;
                let status = chargers[i].properties.STATUS;
                let iconSrc;

                if (status === "Online") {
                    iconSrc = "https://maps.google.com/mapfiles/kml/pal4/icon62.png";
                } else {
                    iconSrc = "https://maps.google.com/mapfiles/kml/pal4/icon15.png";
                }

                let icon = document.createElement('img');
                icon.src = iconSrc;

                const content = document.createElement('div');
                content.innerHTML = `
                     <div id="infoWindow">
                        <h3>${location}: ${lotName}</h3>
                        <p><strong>${status}</strong></p>
                        <p>Address: ${address}</p>
                        <p>Community: ${community}</p>
                        <p>Ev_Network: ${network}</p>
                        <p>No. Charging ports: ${ports}</p>
                        <p>Hours: ${hours}</p>
                    </div>
                `;

                const marker = new google.maps.marker.AdvancedMarkerElement({
                    map: map,
                    position: position,
                    title: location,
                    content: icon
                });
                const infoWindow = new google.maps.InfoWindow({
                    content: content
                });
                marker.addListener('click', () => {
                    infoWindow.close();
                    infoWindow.open({
                        anchor: marker,
                        shouldFocus: false
                    });
                    document.getElementById("details").innerHTML = content;
                });
            }

        }
    </script>
